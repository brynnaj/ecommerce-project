<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="home.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Contact The Vinyl Vault</title>
</head>
<body>
    <header>
        <!-- Nav Bar -->
        <nav class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        </header>
    
        <section class="contactus">
            <h2>Contact Us!</h2>
        </section>

        <section class="contact-form">
            <form id="vvForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" >

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" >

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="5"></textarea>

                <button type="submit">Send</button>
            </form>

        </section>
        <footer class="footer">
            <h3>Subscribe to our newsletter for updates!</h3>
            <form class="subscribe">
            <input type="text" id="footer-email" name="footer-email" required>
            <button>Submit</button>
            </form>
            <div class="social-links">
            <a href="https://www.facebook.com/brynnaj">Facebook</a>
            <a href="https://www.instagram.com/brynn.aj/">Instagram</a>
            </div>
          </footer>
    <script src="script.js"></script>
</body>
</html>
